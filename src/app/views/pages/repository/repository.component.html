

<div class="fluid-container">
    <div class="row">
        <div class="col-12">
            <app-header></app-header>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="repository-details text-center text-decoration">
                <h3>{{repository[0].name}}</h3>
            </div>
            <div class="text-center">
                <p>{{repository[0].description}}</p>
            </div>
        </div>
    </div>
    <div class="row mt-2 p-3">
        <div class="col-2">
            <div class="text-left text-decoration">
                <h5>Contributors</h5>
            </div>
            <div class="favourite-repos" [ngStyle]="{'height':getDivHeight()}">
                <li *ngFor="let person of contributors" class="public-repo">
                    {{person.login}}
                </li>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-8">
            <div class="text-left text-decoration">
                <h5>Repository details</h5>
            </div>
            <div class="public-repos">
                <div class="repo-info">
                    {{content}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-footer></app-footer>
        </div>
    </div>
</div>
