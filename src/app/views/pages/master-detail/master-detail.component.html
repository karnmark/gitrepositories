<div class="fluid-container">
    <div class="row">
        <div class="col-12">
            <app-header></app-header>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="master-details text-center text-decoration">
                <h3>Repositories</h3>
            </div>
            <div class="text-center">
                <p>Some of the public repositories listed from the Git hub.</p>
            </div>
        </div>
    </div>
    <div class="row mt-2 p-3">
        <div class="col-3">
            <div class="text-left text-decoration">
                <h5>Favourite Repositories<i class="fa fa-star icon-placed"
                        aria-hidden="true"></i></h5>
            </div>
            <div class="favourite-repos public-repos"
                [ngStyle]="{'height':getDivHeight()}">
                <li *ngFor="let favouriteItem of favouriteItems$ | async "
                    [hidden]="favouriteItem.favourite != true">
                    <span class="item-name public-repo"
                        (click)="viewRepository(favouriteItem)">{{ favouriteItem.name | favourite:favouriteItem.favourite }}</span>
                    <span class="remove-item"
                        [hidden]="favouriteItem.favourite != true">
                        <i class="fa fa-times-circle"
                            (click)="removeItem(favouriteItem)"
                            aria-hidden="true"></i>
                    </span>
                </li>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-8">
            <div class="text-left text-decoration">
                <h5>List of Repositories</h5>
            </div>
            <div class="public-repos" [ngStyle]="{'height':getDivHeight()}">
                <li *ngFor="let favouriteItem of favouriteItems$ | async"
                    class="public-repo-list">
                    <span class="public-repo"
                        (click)="viewRepository(favouriteItem)">{{favouriteItem.name}}</span>
                    <i class="fa fa-star icon-placed" aria-hidden="true"
                        [hidden]="!favouriteItem.favourite"></i>
                    <i class="fa fa-star-o icon-placed pointer-shown"
                        aria-hidden="true" matTooltip="hey"
                        (click)="addToFavourites(favouriteItem)"
                        [hidden]="favouriteItem.favourite"></i>
                </li>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-footer></app-footer>
        </div>
    </div>
</div>
